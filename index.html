<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather online</title>
  </head>
  <body>
    <div class="all-app">
      <form>
        <div class="search" id="search-form">
          <input
            type="text"
            class="city-input"
            id="city-input"
            placeholder="Enter a city"
          />
          <input type="submit" value="Search" class="search-city" />
          <button>Current</button>
        </div>
      </form>
      <div class="current">
        <div class="selected-city">
          <h1>City</h1>
          <p class="date">Updated: <span>Day, 00, Month, 00:00</span></p>
          <div class="icon-current">
            <img
              class="icon"
              src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/144/apple/325/cloud-with-lightning-and-rain_26c8-fe0f.png"
              alt=""
            />
            <p class="temp">
              <span id="temp">0</span><span>°</span>
              <a id="celsius" href="" class="active">C</a>/<a
                id="fahrenheit"
                href=""
                >F</a
              >
            </p>
          </div>

          <p class="description">Description</p>
        </div>

        <div class="characterictics">
          <div class="item">
            <h5 id="high">33°C</h5>
            <p class="add">High</p>
          </div>
          <div class="item">
            <h5 id="wind">16kmph</h5>
            <p class="add">Wind</p>
          </div>
          <div class="item">
            <h5 id="sunrise">04:49</h5>
            <p class="add">Sunrise</p>
          </div>
          <div class="item">
            <h5 id="low">19°C</h5>
            <p class="add">Low</p>
          </div>
          <div class="item">
            <h5 id="rain">33%</h5>
            <p class="add">Rain</p>
          </div>
          <div class="item">
            <h5 id="sunset">21:13</h5>
            <p class="add">Sunset</p>
          </div>
        </div>
      </div>

      <p class="next-days">Next 5 days</p>

      <div class="next-weather" id="forecast"></div>
    </div>

    <p class="footer">
      <a href="https://github.com/misxleading/weather-app-project"
        >Open-source code</a
      >
      by Myroslava Antoniva
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
